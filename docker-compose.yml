version: "3.8"

services:
  load_balancer:
    build:
      context: ./load_balancer
      dockerfile: app/Dockerfile
    command: python app/aio_lb.py          # <-- запускаем новый файл
    environment:
      HOST: host.docker.internal       # для macOS / Windows
      PORTS: "5001,5002,5003"               # соответствуют --scale
    ports:
      - "8001:8001"
    # (по желанию) подключите Docker-socket, чтобы в будущем автодискаверить контейнеры
    # volumes:
    #   - /var/run/docker.sock:/var/run/docker.sock

  http:
    build: ./http_server
    deploy:
      replicas: 10                     # docker compose --scale http=10
    environment:
      - PORT=5000                      # внутренний порт контейнера
    expose:
      - "5000"

  nginx:
    build: ./nginx
    ports:
      - "8040:80"
    depends_on:
      - load_balancer
